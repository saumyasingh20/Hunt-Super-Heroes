<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styleHeroInfo.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Comforter+Brush&family=Dancing+Script:wght@500&family=Dawning+of+a+New+Day&family=Lobster&family=Fuzzy+Bubbles&family=Pacifico&family=Sedgwick+Ave&family=Satisfy&display=swap" rel="stylesheet">
    <title>Superheroes</title>
    <script src="https://kit.fontawesome.com/c4d008f503.js" crossorigin="anonymous"></script>
    <script src = "scriptHeroInfo.js" defer></script>
</head>
<body>
    <div id = "header-top">
        <span id = "backToHome"> <a href = "index.html"> &lt;&lt; Go back to hunting Super Heroes</a>  </span>     
        <span id = "fav"> <a href = "favouritesuperHeroes.html" > Favourites <i class="far fa-heart"></i> </a> </span> 
    </div>

    <div id = "container">
        <div id = "heading">
             LICENSE OF JUSTICE  
        </div>
        <div id = "powerstats-container">
            <div id = "intelligence" >
                <span class = "powerstats"> Intelligence </span>
                <span id = "intelligence_stats" class = "powerstats"> </span> 
            </div>
            <div id = "strength" >
                <span class = "powerstats"> Strength </span>
                <span id = "strength_stats" class = "powerstats"> </span> 
            </div>
            <div id = "speed" >
                <span class = "powerstats"> Speed </span>
                <span id = "speed_stats" class = "powerstats"> </span> 
            </div>
            <div id = "durability" >
                <span class = "powerstats"> Durability </span>
                <span id = "durability_stats" class = "powerstats"> </span> 
            </div>
            <div id = "power">
                <span class = "powerstats"> Power </span>
                <span id = "power_stats" class = "powerstats"> </span> 
            </div>
            <div id = "combat">
                <span class = "powerstats"> Combat </span>
                <span id = "combat_stats" class = "powerstats"> </span> 
            </div>
        </div>
        <div id = "about-container">
            <div id = "hero-image" class = "hero-image-class">
                <img id = "imageOfSuperHero" src = "default-hero-image.jpeg">
            </div>
            <div id = "alignment-display">
                <img id = "alignment">

            </div>
            <div id = "name-and-appearance-container">
                <div id = "name-and-aka">
                    <span id = "hero-name">
                        Name of SuperHero
                    </span>
                    <span id = "aka">
                        aka
                    </span>
                    <span id = "real-name">
                        Real name of superhero
                    </span>
                </div>
                <div id = "appearance-container">
                    <div id = "gender" >
                        <span class = "appearance"> Gender </span>
                        <span id = "gender-display" class = "appearance"> </span> 
                    </div>
                    <div id = "race" >
                        <span class = "appearance"> Race </span>
                        <span id = "race-display" class = "appearance"> </span> 
                    </div>
                    <div id = "height">
                        <span class = "appearance"> Height </span>
                        <span id = "height-display" class = "appearance"> </span> 
                    </div>
                    <div id = "weight" >
                        <span class = "appearance"> Weight </span>
                        <span id = "weight-display" class = "appearance"> </span> 
                    </div>
                    <div id = "eye-color" >
                        <span class = "appearance"> Eyes </span>
                        <span id = "eye-color-display" class = "appearance"> </span> 
                    </div>
                    <div id = "hair-color" >
                        <span class = "appearance"> Hair</span>
                        <span id = "hair-color-display" class = "appearance"> </span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
